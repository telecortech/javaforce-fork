<h1>jTorrent</h1>
<br>
<p>Torrent client, tracker and maker.</p>
<p>
The client is simple GUI app.<br>
<br>
The tracker is a CLI app where each .torrent file should be give as an argument.<br>
<br>
The maker is a CLI app, usage: outfile.torrent &lt;infile|infolder&gt;.<br>
</p>
