<h1>jOpenSSL (Certificates)</h1>
<br>
<p>This tool allows you to manage SSL Certificates and load them into server configurations (tomcat, apache, etc.)</p>

<p>You can also load certificates into the local NSS database which is used by Google Chrome.</p>
